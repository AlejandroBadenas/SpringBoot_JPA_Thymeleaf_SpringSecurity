<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Editar Película</title>
</head>
<body>

<h2>Editar Película</h2>

<form th:action="@{/pelicula/editarPeliculas/{id}(id=${pelicula.id_pelicula})}" th:object="${pelicula}" method="post">
    <label for="titulo">Título:</label>
    <input type="text" id="titulo" th:field="*{titulo}" />
    <div th:if="${#fields.hasErrors('titulo')}" class="error">
        <span th:errors="*{titulo}"></span>
    </div>

    <label for="director">Director:</label>
    <input type="text" id="director" th:field="*{director}" />
    <div th:if="${#fields.hasErrors('director')}" class="error">
        <span th:errors="*{director}"></span>
    </div>

    <label for="año">Año:</label>
    <input type="number" id="año" th:field="*{año}" />
    <div th:if="${#fields.hasErrors('año')}" class="error">
        <span th:errors="*{año}"></span>
    </div>

    <label for="genero">Género:</label>
    <input type="text" id="genero" th:field="*{genero}" />
    <div th:if="${#fields.hasErrors('genero')}" class="error">
        <span th:errors="*{genero}"></span>
    </div>

    <label for="valoracion">Valoración:</label>
    <input type="number" id="valoracion" th:field="*{valoracion}" />
    <div th:if="${#fields.hasErrors('valoracion')}" class="error">
        <span th:errors="*{valoracion}"></span>
    </div>

    <input type="submit" value="Actualizar Película" />
</form>

</body>
</html>
