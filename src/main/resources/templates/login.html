<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Iniciar Sesión | CinePlus</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        body {
            background: linear-gradient(to bottom, #f9f9f9, #eaeaea);
            font-family: 'Segoe UI', sans-serif;
        }

        .login-container {
            background-color: white;
            border-radius: 16px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.1);
            padding: 2rem;
            max-width: 400px;
            width: 100%;
        }

        h2 {
            color: #1f2d3d;
            font-weight: bold;
        }

        .form-label {
            color: #1f2d3d;
        }

        .btn-primary {
            background-color: #ffc107;
            border: none;
            color: #1f2d3d;
            font-weight: bold;
        }

        .btn-primary:hover {
            background-color: #e0a800;
        }

        .link {
            color: #1f2d3d;
            font-weight: 500;
        }

        .link:hover {
            color: #ffc107;
            text-decoration: underline;
        }

        .alert-success {
            background-color: #d4edda;
            border-color: #c3e6cb;
            color: #155724;
        }

        .alert-danger {
            background-color: #f8d7da;
            border-color: #f5c6cb;
            color: #721c24;
        }
    </style>
</head>
<body>

<div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="login-container">
        <h2 class="text-center mb-4">
            <i class="fas fa-clapperboard me-2"></i>Iniciar Sesión
        </h2>

        <!-- Alerta si hay error en las credenciales -->
        <div th:if="${param.error}" class="alert alert-danger" role="alert">
            ⚠ Usuario o contraseña incorrectos.
        </div>

        <!-- Alerta si viene desde registro exitoso -->
        <div th:if="${param.registro}" class="alert alert-success" role="alert">
            ✔ Registro exitoso, inicia sesión.
        </div>

        <form th:action="@{/usuario/login}" method="post">
            <input type="hidden" name="_csrf" th:value="${_csrf.token}"/>

            <div class="mb-3">
                <label for="correo" class="form-label">Correo</label>
                <input type="email" class="form-control" id="correo" name="username" required />
            </div>

            <div class="mb-3">
                <label for="contraseña" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="contraseña" name="password" required />
            </div>

            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
            </div>
        </form>

        <div class="mt-3 text-center">
            <a th:href="@{/usuario/registro}" class="link">¿No tienes cuenta? <strong>Regístrate aquí</strong></a>
        </div>

        <div class="mt-2 text-center">
            <a th:href="@{/usuario/recuperar}" class="link text-danger">¿Olvidaste tu contraseña?</a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
