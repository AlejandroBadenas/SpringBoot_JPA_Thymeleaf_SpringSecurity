<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Agregar Película</title>
</head>
<body>

<h1>Agregar Nueva Película</h1>

<form th:action="@{/pelicula/agregarPeliculas}" th:object="${pelicula}" method="post">
    <label for="titulo">Título:</label>
    <input type="text" id="titulo" th:field="*{titulo}"  />
    <div th:if="${#fields.hasErrors('titulo')}" class="error" th:errors="*{titulo}"></div>

    <label for="director">Director:</label>
    <input type="text" id="director" th:field="*{director}"  />
    <div th:if="${#fields.hasErrors('director')}" class="error" th:errors="*{director}"></div>

    <label for="año">Año:</label>
    <input type="number" id="año" th:field="*{año}"/>
    <div th:if="${#fields.hasErrors('año')}" class="error" th:errors="*{año}"></div>

    <label for="genero">Género:</label>
    <input type="text" id="genero" th:field="*{genero}"/>
    <div th:if="${#fields.hasErrors('genero')}" class="error" th:errors="*{genero}"></div>

    <label for="valoracion">Valoración (1-10):</label>
    <input type="number" id="valoracion" th:field="*{valoracion}"/>
    <div th:if="${#fields.hasErrors('valoracion')}" class="error" th:errors="*{valoracion}"></div>

    <button type="submit">Agregar Película</button>
</form>

</body>
</html>
