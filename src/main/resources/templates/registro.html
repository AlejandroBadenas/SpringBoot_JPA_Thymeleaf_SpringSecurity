<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
  <meta charset="UTF-8">
  <title>Crear Cuenta | CinePlus</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
        background: linear-gradient(to bottom, #f9f9f9, #eaeaea);
        font-family: 'Segoe UI', sans-serif;
    }

    .register-container {
        background-color: white;
        border-radius: 16px;
        box-shadow: 0 8px 24px rgba(0,0,0,0.1);
        padding: 2rem;
        max-width: 600px;
        width: 100%;
    }

    h2 {
        color: #1f2d3d;
        font-weight: bold;
    }

    .form-label {
        color: #1f2d3d;
    }

    .btn-primary {
        background-color: #ffc107;
        border: none;
        color: #1f2d3d;
        font-weight: bold;
    }

    .btn-primary:hover {
        background-color: #e0a800;
    }

    .link {
        color: #1f2d3d;
        font-weight: 500;
    }

    .link:hover {
        color: #ffc107;
        text-decoration: underline;
    }

    .error {
        color: #dc3545;
        font-size: 0.9em;
    }
  </style>
</head>
<body>

<div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
  <div class="register-container">
    <h2 class="text-center mb-4">📝 Crear Cuenta</h2>

    <form th:action="@{/usuario/registro}" th:object="${usuario}" method="post">
      <input type="hidden" name="_csrf" th:value="${_csrf.token}"/>

      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="nombre" th:field="*{nombre}" required>
        <div th:if="${#fields.hasErrors('nombre')}" class="error" th:errors="*{nombre}"></div>
      </div>

      <div class="mb-3">
        <label for="correo" class="form-label">Correo</label>
        <input type="email" class="form-control" id="correo" th:field="*{correo}" required>
        <div th:if="${#fields.hasErrors('correo')}" class="error" th:errors="*{correo}"></div>
      </div>

      <div class="mb-3">
        <label for="contraseña" class="form-label">Contraseña</label>
        <input type="password" class="form-control" id="contraseña" th:field="*{contraseña}" required>
        <div th:if="${#fields.hasErrors('contraseña')}" class="error" th:errors="*{contraseña}"></div>
      </div>

      <div class="mb-3">
        <label for="edad" class="form-label">Edad</label>
        <input type="number" class="form-control" id="edad" th:field="*{edad}" required>
        <div th:if="${#fields.hasErrors('edad')}" class="error" th:errors="*{edad}"></div>
      </div>

      <div class="mb-3">
        <label for="telefono" class="form-label">Teléfono</label>
        <input type="text" class="form-control" id="telefono" th:field="*{telefono}" required>
        <div th:if="${#fields.hasErrors('telefono')}" class="error" th:errors="*{telefono}"></div>
      </div>

      <div class="mb-3">
        <label for="direccion" class="form-label">Dirección</label>
        <input type="text" class="form-control" id="direccion" th:field="*{direccion}" required>
        <div th:if="${#fields.hasErrors('direccion')}" class="error" th:errors="*{direccion}"></div>
      </div>

      <div class="d-grid gap-2">
        <button type="submit" class="btn btn-primary">Registrarme</button>
      </div>
    </form>

    <div class="mt-3 text-center" th:if="${mensaje}">
      <div class="alert alert-info" th:text="${mensaje}"></div>
    </div>

    <div class="mt-3 text-center">
      ¿Ya tienes cuenta? <a th:href="@{/usuario/login}" class="link"><strong>Inicia sesión</strong></a>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
